<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotelia</title>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/_css/index.css">
    <link rel="shortcut icon" href="../static/Hotelia.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <!--Header - menu-->
    <header>
        <div class="header-content">
            <div class="bglogo">
                <h1><img src="../static/Hotelia.png" alt=""></h1>
            </div>
            <div id="ctn-icon-user" onpointerout="blurMenu()" onpointerover="toggleMenu()">
                <div id="test">
                </div>
                <div class="Sub-menu-wrap" id="SubMenu">
                    <div class="Sub-menu" id="Sub-menu">
                        <a href="../templates/Login.html" class="Sub-menu-link">
                            <p>Iniciar Sesión</p>
                        </a>
                        <a href="../templates/Registro.html" class="Sub-menu-link">
                            <p>Registrarse</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Portada-->
    <div class="container-all" id="move-content">
        <div class="blog-container-cover">
            <div class="container-info-cover">
                <h1>¡Encuentra los mejores hoteles de Bogotá!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam aliquam quis fuga beatae blanditiis assumenda.</p>
            </div>
        </div>
        <div class="container-post">
            <input type="radio" id="TODOS" name="categories" value="TODOS" checked>
            <input type="radio" id="Chapinero" name="categories" value="Chapinero">
            <input type="radio" id="Kennedy" name="categories" value="Kennedy">
            <input type="radio" id="Fontibon" name="categories" value="Fontibon">
            <input type="radio" id="Engativa" name="categories" value="Engativa">
            <input type="radio" id="Usme" name="categories" value="Usme">
            <div class="container-category">
                <label for="TODOS">TODOS</label>
                <label for="Chapinero">Chapinero</label>
                <label for="Kennedy">Kennedy</label>
                <label for="Fontibon">Fontibon</label>
                <label for="Engativa">Engativa</label>
                <label for="Usme">Usme</label>
            </div>
            <div class="posts" id="posts">
            </div>
        </div>
        <div class="container-footer">	
            <footer>
                <div class="logo-footer">
                    <img src="../static/Hotelia.png" alt="">
                </div>
                <hr>
                <br>
                <h4>© 2023 Hotelia - Todos los Derechos Reservados</h4>
                <br>
            </footer>
        </div>
    </div>
<script src="../static/_js/index.js"></script>
</body>
<script>
    let SubMenu = document.getElementById("SubMenu");

    function blurMenu() {
        SubMenu.classList.remove("open-menu");
    }

    function toggleMenu(){
        SubMenu.classList.toggle("open-menu");
    }
    function closeSesion() {
        localStorage.removeItem("userData");
        window.location.href = "http://127.0.0.1:5500/front-end/templates/index.html";
    }
    function eraseSesion() {
        let indexInfo = localStorage.getItem("userData");
        indexInfo = JSON.parse(indexInfo);
        let data = JSON.stringify({
                numDoc:indexInfo["Num_Doc"]
            });
        
        fetch("http://localhost:3000/delete",{
            method: "DELETE",
            headers:{
                "Content-Type": "application/json"
            },
            body: data
        }).then(response => {
            localStorage.removeItem("userData");
            window.location.href = "http://127.0.0.1:5500/front-end/templates/index.html";
        });
    }
</script>
</html>
